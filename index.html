<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css"> 
    <title>Document</title>
    
</head>
<body>
    
    <header>
        <img id="logo" src="assets/img/logo-a.svg" height="90"> 
    </header>
    <section>
        <div class="contenedor">
            <div class="encriptar">
                <textarea class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese su texto aquí"></textarea>
            </div>
            <div class="terminos">
                <p>Solo letras en minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btnEncriptar" type="button" onclick="Encriptar">Encriptar</button>
                <button class="btnDesencriptar" type="button" onclick="Desencriptar">Desencriptar</button>
            </div>
        </div>
    </section>
    <section>
        <textarea  class="mensaje" cols="20" rows="10" placeholder="Ingrese su texto aquí"></textarea>
        <div>
            <button class="copiar">Copiar</button>
        </div>
    </section>
    <script src="script.js"></script>    
</body>
</html>
